<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">

  <title>Social links profile</title>


</head>

<body>
  <div class="main-container">
    <div class="profile-container">
      <div class="profile">
        <img id="profile-image" src="./assets/images/avatar-jessica.jpeg" alt="HeadShot" />
      </div>
      <h2 class="name">Jessica Randall</h2>
      <h4 class="location">London, United Kingdom</h4>
      <h6 class="description">"Front-end developer and avid reader."</h6>
    </div>

    <div class="social-links-container">
      <div class="social-link">GitHub</div>
      <div class="social-link">Frontend Mentor</div>
      <div class="social-link">LinkedIn</div>
      <div class="social-link">Twitter</div>
      <div class="social-link">Instagram</div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
